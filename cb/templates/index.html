<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}Home Page{% endblock %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style type="text/tailwindcss">
            @layer components {
                button {
                    @apply bg-gradient-to-r from-yellow-100 to-amber-400 text-amber-900 text-sm font-medium px-4 py-2 rounded-xl border-4 border-amber-500;
                }


                .container {
                    @apply bg-gradient-to-r from-yellow-300 to-amber-500 p-1 rounded-2xl mt-4;
                }
                .message-body, .prompt-message {
                    @apply bg-amber-50 text-amber-900 p-1 rounded-xl;
                }

                .message-body h1 {
                    @apply font-medium text-base px-4 py-1;
                }
            
                .message-body p {
                    @apply font-normal text-sm px-4 py-1;
                }

                .prompt-message {
                    @apply w-full p-1 flex flex-row items-center justify-between;
                }

                textarea {
                    @apply w-11/12 p-4 text-amber-900 bg-amber-50 rounded-xl;
                }

                form {
                    @apply fixed bottom-12 w-full max-w-screen-md mx-auto;
                }

    
            }
        </style>
    </head>
    <body class="bg-white-50 font-sans text-amber-900">
        <nav class="p-4">
            <div class="max-w-screen-md flex flex-wrap items-center justify-between mx-auto text-md text-amber-900 font-medium">
                <a href="/" class="p-2 text-2xl">AmberAI</a>
                <button>
                    <a href="">
                        Log in
                    </a>
                </button>
            </div>
        </nav>
        <div class="max-w-screen-md h-full mx-auto mt-4">
            {% block content %}
            {% endblock %}

            <footer>
                
            </footer>
        </div>
    
    </body>
</html>
