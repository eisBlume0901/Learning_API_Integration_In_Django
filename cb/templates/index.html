<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}Home Page{% endblock %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style type="text/tailwindcss">
            @layer components {
                button {
                    @apply bg-gradient-to-r from-orange-500 to-yellow-300 text-amber-900 text-sm font-medium px-4 py-1 rounded-md;
                }

                footer {
                    @apply text-center my-4 text-xs font-normal;
                }
                .message-body {
                    @apply bg-gradient-to-r from-yellow-200 to-amber-500 text-amber-900 px-4 py-2 rounded-md;
                }

                .message-body h1 {
                    @apply font-medium text-base;
                }
            
                .message-body p {
                    @apply font-normal text-sm;
                }
        </style>
    </head>
    <body class="bg-amber-50 font-sans max-w-screen-md mx-auto p-4 text-amber-900">
        {% block content %}{% endblock %}

        <footer>
            <p>Copyright &copy; {% now "Y" %}</p>
            <p>Made with <span class="text-red-500">&hearts;</span> by <a href="https://www.github.com/eisBlume0901">eisBlume0901</a>
            <p>Inspired from <a href="https://github.com/tomitokko">tomitokko</a></p>
        </footer>
    </body>
</html>
